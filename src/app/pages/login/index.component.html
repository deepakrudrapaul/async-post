<div class="dark:bg-slate-900 bg-gray-100 flex h-screen items-center py-16">
  <main class="w-full max-w-md mx-auto p-6">
    <div
      class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
            Sign in
          </h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            Don't have an account yet?
            <a [routerLink]="['/signup']"  
              class="text-blue-600 decoration-2 hover:underline font-medium"
            >
              Sign up here
            </a>
          </p>
        </div>

        <div class="mt-5">
          <button type="button" class="btn btn-outline w-full" (click)="handleSocialLogin('twitter')">
            Sign in with Twitter
          </button>

          <div class="divider">Or</div>

          <!-- Form -->
          <form ngNativeValidate #form="ngForm" (ngSubmit)="handleSubmit(form)">
            <div class="grid gap-y-4">
              <div>
                <label for="email" class="label">Email address</label>
                <input
                  [ngModel]="login.email"
                  type="email"
                  required
                  id="email"
                  name="email"
                  placeholder="Email address"
                  class="input input-bordered w-full max-w-xs"
                />
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                  Please include a valid email address so we can get back to you
                </p>
              </div>

              <div>
                <label for="password" class="label">Password</label>
                <input
                  [ngModel]="login.password"
                  type="password"
                  required
                  id="password"
                  name="password"
                  placeholder="Password"
                  class="input input-bordered w-full max-w-xs"
                />
                <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                  Please include a valid password so we can get back to you
                </p>
              </div>

              <div class="flex items-center justify-between">
                <label class="label cursor-pointer">
                  <input type="checkbox" checked="checked" class="checkbox checkbox-xs" />
                  <span class="label-text ml-2">Remember me</span>
                </label>

              
                <a class="link link-hover text-primary text-sm">Forgot password?</a>
              </div>
              <!-- End Checkbox -->

              <button  type="submit" [disabled]="isLoading" class="btn btn-md btn-primary">
                <span *ngIf="isLoading" class="loading loading-spinner"></span>
                Sign in
              </button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
  </main>
</div>
