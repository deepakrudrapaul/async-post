<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content h-full">
      <app-nav-bar *ngIf="user$ | async" [user]="user$ | async" (logout)="logout()" [title]=title/>
      <router-outlet></router-outlet>
    </div> 
    <div class="drawer-side shadow-md" *ngIf="user$ | async">
      <label for="my-drawer-2" class="drawer-overlay"></label> 
      <ul class="menu p-4 w-80 h-full  text-base-content">
        <li *ngFor="let item of navItems" [routerLink]="[item.link]" routerLinkActive="router-link-active" ><a>{{item.text}}</a></li>
      </ul>
    </div>
  </div>
